				<strong><p >4、什么是个人信用报告？</p></strong>
			</div>
		</div>

		<div class="de" style="text-indent: 2em;">
			个人信用报告是央行征信系统提供的，它记录了个人与银行之间发生的信贷交易的历史信息，客户在银行办理信用卡、贷款、为他人贷款担保等信贷业务时，客户在银行等级的基本信息和账户信息会进入央行征信系统，从而形成个人信用报告。

		<div style="" class="t2">1、银行流水</div>
		<div style="" class="de">
			<div >身份确认通过后，输入网银登录信息，大约1-5分钟即可获取银行流水信息。</div>
		</div>

		<div class="t2">2、征信报告</div>
		<div class="de">
			<div >用户登录央行征信系统的信用报告查询账号，凭借身份验证码在线查看信用报告。</div>
		</div>

		<div class="de">
			<div >金服2.1.0新增用户登录功能，用户可凭借手机号码、短信验证码进行登录，

				请采用短信验证码登录，登录的同时自动创建金服账号。</div>
		</div>

		<div class="de">
